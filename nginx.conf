user  root;
worker_processes  1;

events {
}

http {
	server {
		server_name kulaginbrand.ru www.kulaginbrand.ru;

		root /var/www/kulaginbrand.ru;
		index index.html;

		location / {
			proxy_pass http://frontend:3000/;
		}

		access_log /var/log/nginx/kulaginbrand.access.log;
		error_log /var/log/nginx/kulaginbrand.error.log;

		listen 443 ssl; # managed by Certbot
		ssl_certificate /etc/letsencrypt/live/kulaginbrand.ru/fullchain.pem; # managed by Certbot
		ssl_certificate_key /etc/letsencrypt/live/kulaginbrand.ru/privkey.pem; # managed by Certbot
		include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

	}

	server {
		if ($host = www.kulaginbrand.ru) {
			return 301 https://$host$request_uri;
		} # managed by Certbot

		if ($host = kulaginbrand.ru) {
			return 301 https://$host$request_uri;
		} # managed by Certbot

		listen 80;
		server_name kulaginbrand.ru www.kulaginbrand.ru;
		return 404; # managed by Certbot
	}

	server {
		server_name api.kulaginbrand.ru;

		location / {
			proxy_pass http://directus:8055/;
			proxy_http_version 1.1;

			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;

			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
		}

		access_log /var/log/nginx/api.kulaginbrand.access.log;
		error_log /var/log/nginx/api.kulaginbrand.error.log;

		listen 443 ssl; # managed by Certbot
		ssl_certificate /etc/letsencrypt/live/api.kulaginbrand.ru/fullchain.pem; # managed by Certbot
		ssl_certificate_key /etc/letsencrypt/live/api.kulaginbrand.ru/privkey.pem; # managed by Certbot
		include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

	}

	server {
		if ($host = api.kulaginbrand.ru) {
			return 301 https://$host$request_uri;
		} # managed by Certbot

		server_name api.kulaginbrand.ru;
		listen 80;
		return 404; # managed by Certbot
	}

	server {
		server_name mail.kulaginbrand.ru;

		location / {
			proxy_pass http://mail-api:3001/api/;
			proxy_http_version 1.1;

			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;

			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
		}

		access_log /var/log/nginx/mail.kulaginbrand.access.log;
		error_log /var/log/nginx/mail.kulaginbrand.error.log;

		listen 443 ssl; # managed by Certbot
		ssl_certificate /etc/letsencrypt/live/mail.kulaginbrand.ru/fullchain.pem; # managed by Certbot
		ssl_certificate_key /etc/letsencrypt/live/mail.kulaginbrand.ru/privkey.pem; # managed by Certbot
		include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

	}

	server {
		if ($host = mail.kulaginbrand.ru) {
			return 301 https://$host$request_uri;
		} # managed by Certbot

		server_name mail.kulaginbrand.ru;
		listen 80;
		return 404; # managed by Certbot
	}
}